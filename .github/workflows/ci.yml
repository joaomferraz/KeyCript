    steps:
      - name: "ğŸ› ï¸ Setup repo"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ¦• Setup Deno"
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      # - name: "ğŸ“¥ Install dependencies"
