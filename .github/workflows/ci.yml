      - name: "ğŸ‘¾ Run migrations"
        run: deno task --cwd=api prisma:migrate

      - name: "ğŸ“ Verify formatting"
        run: deno fmt --check

      - name: "ğŸ” Run linter"
        run: deno lint
        working-directory: api

      - name: "âœ… Run type check"
        run: deno check
        working-directory: api

      - name: "ğŸ§ª Run tests"
        run: deno task --cwd=api test:cov

