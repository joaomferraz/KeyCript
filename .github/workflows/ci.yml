name: CI

on:
  push:
    branches: [main, other]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_api:
    name: "🧪 Test API"
    runs-on: ubuntu-latest

    steps:
      - name: "🛠️ Setup repo"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "🦕 Setup Deno"
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: "✅ Run type check"
        run: deno check src

      - name: "📝 Verify formatting"
        run: deno fmt --check

      - name: "🔍 Run linter"
        run: deno lint                      

      - name: "🧪 Run tests"
        run: deno test
