name: CI

on:
  push:
    branches: [main, other]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test_api:
    name: "ğŸ§ª Test API"
    runs-on: ubuntu-latest

    steps:
      - name: "ğŸ› ï¸ Setup repo"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "ğŸ¦• Setup Deno"
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x
          cache: true

      - name: "âœ… Run type check"
        run: deno check src

      - name: "ğŸ“ Verify formatting"
        run: deno fmt --check

      - name: "ğŸ” Run linter"
        run: deno lint                      

      - name: "ğŸ§ª Run tests"
        run: deno test
